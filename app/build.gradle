apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    def versionMajor = 1
    def versionMinor = 3
    def versionPatch = 0

    dataBinding {
        enabled = true;
    }

    defaultConfig {
        applicationId "com.ygorcesar.jamdroidfirechat"

        manifestPlaceholders = [manifestApplicationId: "${applicationId}",
                                onesignal_app_id: onesignal_jamdroid_app_id,
                                onesignal_google_project_number: onesignal_google_jamdroid_project_number]

        minSdkVersion 15
        targetSdkVersion 23
        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"

        buildConfigField "String", "FIREBASE_ROOT_URL", DroidJamFireChatRootUrl
    }
    buildTypes {
        debug {
            versionNameSuffix "-debug"
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    /* Google Api and Libraries */
    def googleVersion = '23.3.0'
    compile "com.android.support:appcompat-v7:${googleVersion}"
    compile "com.android.support:design:${googleVersion}"
    compile 'com.google.code.gson:gson:2.6.2'

    /* Google Play Services */
    compile 'com.google.android.gms:play-services-auth:8.4.0'
    compile 'com.google.android.gms:play-services-gcm:8.4.0'


    /* OneSignal API */
    compile 'com.onesignal:OneSignal:2.+@aar'

    /* Facebook SDK*/
    compile 'com.facebook.android:facebook-android-sdk:4.11.0'

    /* Firebase SDK */
    compile 'com.firebase:firebase-client-android:2.3.1'

    /* Picasso para download de imagens */
    compile 'com.squareup.picasso:picasso:2.5.2'

    /* Circle ImageView */
    compile 'de.hdodenhof:circleimageview:2.0.0'
}

apply plugin: 'com.google.gms.google-services'